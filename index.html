<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" class="header__logo" alt="логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/jak-iv-custo.jpg" class="profile__avatar" alt="Жак-ив Кусто">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-ив Кусто</h1>
                    <p class="profile__description">Иследователь океана</p>
                </div>
                <button class="profile__edit-button"><img src="./images/edit-button.svg" alt="карандаш"> </button>
                <button class="profile__add-button"><img src="./images/add-button.svg" alt="плюс"></button>
            </section> 
            <section class="photo-grid">
                <div class="photo-grid__background">
                    <img class="photo-grid__item" src="./images/karachaevsk.jpg" alt="карачаевск">
                    <p class="photo-grid__title">Карачаевск</p>
                    <button class="button__like"><img src="./images/heart.svg" alt="лайк" class="heart"></button>
                </div>
                <div class="photo-grid__background">
                    <img class="photo-grid__item" src="./images/elbrus.png" alt="эльбрус">
                    <p class="photo-grid__title">Гора Эльбрус</p>
                </div>
                <div class="photo-grid__background">
                    <img class="photo-grid__item" src="./images/dombay.png" alt="домбай">
                    <p class="photo-grid__title">Домбай</p>
                </div>
                <div class="photo-grid__background">
                    <img class="photo-grid__item" src="./images/elbrus.png" alt="эльбрус">
                    <p class="photo-grid__title">Гора Эльбрус</p>
                </div>
                <div class="photo-grid__background">
                    <img class="photo-grid__item" src="./images/dombay.png" alt="домбай">
                    <p class="photo-grid__title">Домбай</p>
                </div>
                <div class="photo-grid__background">
                    <img class="photo-grid__item" src="./images/karachaevsk.jpg" alt="карачаевск">
                    <p class="photo-grid__title">Карачаево-Черкессия</p>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
