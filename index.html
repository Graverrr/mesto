<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" class="header__logo" alt="логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/jak-iv-custo.jpg" class="profile__avatar" alt="Жак-ив Кусто">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-ив Кусто</h1>
                    <p class="profile__description">Иследователь океана</p>
                    <button class="profile__btn-edit" aria-label="кнопка измнения" type="button"></button>
                </div>
                <button class="profile__btn-add" type="button"></button>
            </section> 
            <section class="cards">
              <ul class="cards__list"></ul>  
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup__type_edit">
      <form name="edit-form" class="popup__container popup__container_type_edit">
        <button class="popup__close popup__close_edit" type="button"></button>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__info popup__info_type_name" name="name">
          <input class="popup__info popup__info_type_job" name="job">
          <button class="popup__btn-save" type="submit">Сохранить</button>
        </div>
      </form>
    </div>
    <div class="popup popup__type_create">
      <form name="add-form" class="popup__container popup__container_type_create">
        <button class="popup__close popup__close_cards" type="button"></button>
        <div class="popup__content">
          <h2 class="popup__title">Новое место</h2>
          <input placeholder="Место" class="popup__info popup__info_type_name" name="name">
          <input placeholder="ссылка" class="popup__info popup__info_type_link" name="link">
          <button class="popup__btn-save" type="submit">Создать</button>
        </div>
      </form>
    </div>
    <div class="popup popup__type_image">
      <div class="popup__container_type_image">
        <img class="popup__image" src="#" alt="места России">
        <p class="popup__image-title"></p>
        <button class="popup__close popup__close_image" type="button"></button>
    </div>
    </div>
    <template class="cards-template">
        <li class="card">
            <button class="card__btn-delete"></button>
            <img class="card__image">
            <div class="card__info">
              <h2 class="card__title">Карачаево-черкесия</h2>
              <button class="card__btn-like" type="button"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
