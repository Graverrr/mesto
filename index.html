<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" class="header__logo" alt="логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/jak-iv-custo.jpg" class="profile__avatar" alt="Жак-ив Кусто">
                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__name">Жак-ив Кусто</h1>
                        
                    </div>
                    
                    <p class="profile__description">Иследователь океана</p>
                    <button class="button__edit"><img src="./images/edit-button.svg" alt="карандаш"> </button>
                </div>
                <button class="button__add"><img src="./images/add-button.svg" alt="плюс"></button>
            </section> 
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/karachaevsk.jpg" alt="карачаевск">
                    <div class="element__info">
                    <p class="element__title">Карачаевск</p>
                    <button class="button__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elbrus.png" alt="эльбрус">
                    <div class="element__info">
                        <p class="element__title">Гора Эльбрус</p>
                        <button class="button__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/dombay.png" alt="домбай">
                    <div class="element__info">
                        <p class="element__title">Домбай</p>
                        <button class="button__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elbrus.png" alt="эльбрус">
                    <div class="element__info">
                        <p class="element__title">Гора Эльбрус</p>
                        <button class="button__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/dombay.png" alt="домбай">
                    <div class="element__info">
                        <p class="element__title">Домбай</p>
                        <button class="button__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/karachaevsk.jpg" alt="карачаевск">
                    <div class="element__info">
                    <p class="element__title">Карачаево-черкесия</p>
                    <button class="button__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>
    <section class="popup">
      <form name="form" class="popup__container">
        <img src="./images/close-btn.svg" alt="крестик" class="popup__close" >
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__info popup__name" >
          <input class="popup__info popup__job">
          <button class="button__save" type="submit">Сохранить</button>
        </div>
      </form>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
