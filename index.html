<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" class="header__logo" alt="логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/jak-iv-custo.jpg" class="profile__avatar" alt="Жак-ив Кусто">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-ив Кусто</h1>
                    <p class="profile__description">Иследователь океана</p>
                    <button class="profile__btn-edit" aria-label="кнопка измнения" type="button"></button>
                </div>
                <button class="profile__btn-add" type="button"></button>
            </section> 
            <section class="cards">
                <article class="card">
                    <img class="card__image" src="./images/karachaevsk.jpg" alt="карачаевск">
                    <div class="card__info">
                      <h2 class="card__title">Карачаевск</h2>
                      <button class="card__btn-like" type="button"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/elbrus.png" alt="эльбрус">
                    <div class="card__info">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__btn-like" type="button"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/dombay.png" alt="домбай">
                    <div class="card__info">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__btn-like" type="button"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/elbrus.png" alt="эльбрус">
                    <div class="card__info">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__btn-like" type="button"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/dombay.png" alt="домбай">
                    <div class="card__info">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__btn-like" type="button"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/karachaevsk.jpg" alt="карачаевск">
                    <div class="card__info">
                      <h2 class="card__title">Карачаево-черкесия</h2>
                      <button class="card__btn-like" type="button"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
      <form name="form" class="popup__container">
        <button class="popup__close" type="button"></button>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__info popup__info_type_name" name="name">
          <input class="popup__info popup__info_type_job" name="job">
          <button class="popup__btn-save" type="submit">Сохранить</button>
        </div>
      </form>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
